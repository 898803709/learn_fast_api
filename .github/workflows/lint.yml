name: Lints
on:
  push:
    branches:
      - main
    paths:
      - '**/*.py'
      - '**/*.yml'
      - pyproject.toml
      - poetry.lock
      - ./scripts/check.sh
  pull_request:
    branches:
      - main
    paths:
      - '**/*.py'
      - '**/*.yml'
      - pyproject.toml
      - poetry.lock
      - ./scripts/check.sh
jobs:
  test:
    name: Run Python Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v6.1.0
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7 
        with:
          # Install a specific version of uv.
          version: "0.5.4"
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run lint
        run: ./scripts/check.sh
